# DataBridge AI - Continuous Integration Pipeline
# Runs on every push and PR to main/develop branches
# Tests both V3 (Hierarchy Builder) and V4 (Analytics Engine)

name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'v3/**'
      - 'v4/**'
      - 'docker/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'v3/**'
      - 'v4/**'
      - 'docker/**'
      - '.github/workflows/ci.yml'

env:
  PYTHON_VERSION: '3.10'
  NODE_VERSION: '18'

jobs:
  # ============================================
  # V3 - Hierarchy Builder Tests
  # ============================================
  v3-lint:
    name: V3 Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./v3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'v3/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy black isort
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: Run Ruff linter
        run: ruff check src/ tests/ --output-format=github

      - name: Run Black formatter check
        run: black --check src/ tests/

      - name: Run isort import check
        run: isort --check-only src/ tests/

      - name: Run mypy type check
        run: mypy src/ --ignore-missing-imports --no-error-summary || true

  v3-test:
    name: V3 Unit Tests
    runs-on: ubuntu-latest
    needs: v3-lint
    defaults:
      run:
        working-directory: ./v3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'v3/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || pip install pytest pytest-cov pytest-asyncio

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./v3/coverage.xml
          flags: v3-unit
          name: v3-coverage
          fail_ci_if_error: false

  v3-integration:
    name: V3 Integration Tests
    runs-on: ubuntu-latest
    needs: v3-test
    defaults:
      run:
        working-directory: ./v3
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'v3/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || pip install pytest pytest-cov pytest-asyncio

      - name: Run integration tests
        env:
          REDIS_URL: redis://localhost:6379
        run: |
          pytest tests/integration/ -v --cov=src --cov-report=xml || true

  # ============================================
  # V4 - Analytics Engine Tests
  # ============================================
  v4-lint:
    name: V4 Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./v4
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'v4/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy black isort
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: Run Ruff linter
        run: ruff check src/ tests/ --output-format=github

      - name: Run Black formatter check
        run: black --check src/ tests/

      - name: Run isort import check
        run: isort --check-only src/ tests/

      - name: Run mypy type check
        run: mypy src/ --ignore-missing-imports --no-error-summary || true

  v4-test:
    name: V4 Unit Tests
    runs-on: ubuntu-latest
    needs: v4-lint
    defaults:
      run:
        working-directory: ./v4
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'v4/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./v4/coverage.xml
          flags: v4-unit
          name: v4-coverage
          fail_ci_if_error: false

  v4-integration:
    name: V4 Integration Tests
    runs-on: ubuntu-latest
    needs: v4-test
    defaults:
      run:
        working-directory: ./v4
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: databridge
          POSTGRES_PASSWORD: databridge_test
          POSTGRES_DB: databridge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'v4/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://databridge:databridge_test@localhost:5432/databridge_test
          REDIS_URL: redis://localhost:6379
        run: |
          pytest tests/integration/ -v --cov=src --cov-report=xml || true

  v4-fpa:
    name: V4 FP&A Tests
    runs-on: ubuntu-latest
    needs: v4-integration
    defaults:
      run:
        working-directory: ./v4
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: databridge
          POSTGRES_PASSWORD: databridge_test
          POSTGRES_DB: databridge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'v4/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run FP&A workflow tests
        env:
          DATABASE_URL: postgresql://databridge:databridge_test@localhost:5432/databridge_test
        run: |
          pytest tests/fpa/ -v --cov=src --cov-report=xml || true

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit on V3
        run: bandit -r v3/src/ -f json -o v3-bandit-report.json || true

      - name: Run Bandit on V4
        run: bandit -r v4/src/ -f json -o v4-bandit-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            v3-bandit-report.json
            v4-bandit-report.json

  # ============================================
  # Docker Build Test
  # ============================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [v3-test, v4-test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build V3 Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: ./v3
          file: ./v3/Dockerfile
          push: false
          tags: databridge-v3:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build V4 Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: ./v4
          file: ./v4/Dockerfile
          push: false
          tags: databridge-v4:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Summary Job
  # ============================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [v3-integration, v4-fpa, security-scan, docker-build]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| V3 Integration | ${{ needs.v3-integration.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| V4 FP&A Tests | ${{ needs.v4-fpa.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
