<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBridge Console</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent-blue: #4da8da;
            --accent-green: #4ade80;
            --accent-yellow: #facc15;
            --accent-red: #f87171;
            --accent-purple: #a78bfa;
            --border-color: #2a2a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 300px;
            grid-template-rows: auto 1fr;
            gap: 16px;
            padding: 16px;
            height: 100vh;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 6px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-red);
        }

        .status-dot.connected {
            background: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
        }

        /* Main Panel */
        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 4px;
            background: var(--bg-secondary);
            padding: 4px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 10px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .tab.active {
            background: var(--bg-tertiary);
            color: var(--accent-blue);
        }

        /* Console */
        .console {
            flex: 1;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .console-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        .console-actions {
            display: flex;
            gap: 8px;
        }

        .console-actions button {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .console-actions button:hover {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .console-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            font-family: 'Cascadia Code', 'Fira Code', monospace;
            font-size: 0.8125rem;
            line-height: 1.6;
        }

        .log-entry {
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 2px;
            display: flex;
            gap: 12px;
        }

        .log-entry:hover {
            background: rgba(255,255,255,0.03);
        }

        .log-time {
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .log-source {
            color: var(--accent-purple);
            flex-shrink: 0;
            min-width: 100px;
        }

        .log-message {
            flex: 1;
        }

        .log-entry.debug { color: var(--text-secondary); }
        .log-entry.info { color: var(--text-primary); }
        .log-entry.warning { color: var(--accent-yellow); }
        .log-entry.error { color: var(--accent-red); }
        .log-entry.success { color: var(--accent-green); }

        /* Reasoning Panel */
        .reasoning-panel {
            display: none;
        }

        .reasoning-panel.active {
            display: block;
            flex: 1;
            overflow-y: auto;
        }

        .reasoning-step {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .step-number {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--accent-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .step-phase {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .step-phase.observe { background: rgba(77, 168, 218, 0.2); color: var(--accent-blue); }
        .step-phase.plan { background: rgba(167, 139, 250, 0.2); color: var(--accent-purple); }
        .step-phase.execute { background: rgba(74, 222, 128, 0.2); color: var(--accent-green); }
        .step-phase.reflect { background: rgba(250, 204, 21, 0.2); color: var(--accent-yellow); }
        .step-phase.complete { background: rgba(74, 222, 128, 0.3); color: var(--accent-green); }

        .step-title {
            flex: 1;
            font-weight: 500;
        }

        .step-content {
            padding: 16px;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .step-cortex {
            margin-top: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-family: 'Cascadia Code', monospace;
            font-size: 0.8125rem;
        }

        .step-cortex-label {
            color: var(--accent-purple);
            font-weight: 600;
            margin-bottom: 6px;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .sidebar-panel {
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 16px;
        }

        .sidebar-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        /* Agent List */
        .agent-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .agent-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--bg-tertiary);
            border-radius: 6px;
        }

        .agent-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .agent-info {
            flex: 1;
        }

        .agent-name {
            font-weight: 500;
            font-size: 0.875rem;
        }

        .agent-status {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .agent-status.active { color: var(--accent-green); }
        .agent-status.busy { color: var(--accent-yellow); }
        .agent-status.error { color: var(--accent-red); }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .stat-item {
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-blue);
        }

        .stat-label {
            font-size: 0.6875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 4px;
        }

        /* Filters */
        .filter-group {
            margin-bottom: 12px;
        }

        .filter-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .filter-input {
            width: 100%;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .filter-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .filter-chip {
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-chip:hover,
        .filter-chip.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>
                <div class="logo"></div>
                DataBridge Console
            </h1>
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </header>

        <!-- Main Panel -->
        <main class="main-panel">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="console">Console</button>
                <button class="tab" data-tab="reasoning">Reasoning</button>
                <button class="tab" data-tab="cortex">Cortex AI</button>
            </div>

            <!-- Console View -->
            <div class="console" id="consoleView">
                <div class="console-header">
                    <span class="console-title">Live Output</span>
                    <div class="console-actions">
                        <button onclick="app.clearConsole()">Clear</button>
                        <button onclick="app.exportConsole()">Export</button>
                    </div>
                </div>
                <div class="console-content" id="consoleContent">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <div>Waiting for messages...</div>
                    </div>
                </div>
            </div>

            <!-- Reasoning View -->
            <div class="reasoning-panel" id="reasoningView">
                <div id="reasoningSteps">
                    <div class="empty-state">
                        <div class="empty-state-icon">üß†</div>
                        <div>No reasoning steps yet</div>
                    </div>
                </div>
            </div>

            <!-- Cortex View -->
            <div class="reasoning-panel" id="cortexView">
                <div id="cortexMessages">
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùÑÔ∏è</div>
                        <div>No Cortex queries yet</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Stats -->
            <div class="sidebar-panel">
                <div class="sidebar-title">Statistics</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="statMessages">0</div>
                        <div class="stat-label">Messages</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statSteps">0</div>
                        <div class="stat-label">Steps</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statAgents">0</div>
                        <div class="stat-label">Agents</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statCortex">0</div>
                        <div class="stat-label">Cortex</div>
                    </div>
                </div>
            </div>

            <!-- Agents -->
            <div class="sidebar-panel">
                <div class="sidebar-title">Active Agents</div>
                <div class="agent-list" id="agentList">
                    <div class="empty-state" style="height: 80px;">
                        <div>No active agents</div>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="sidebar-panel">
                <div class="sidebar-title">Filters</div>
                <div class="filter-group">
                    <div class="filter-label">Conversation ID</div>
                    <input type="text" class="filter-input" id="filterConversation" placeholder="Filter by conversation...">
                </div>
                <div class="filter-group">
                    <div class="filter-label">Log Level</div>
                    <div class="filter-chips" id="levelFilters">
                        <span class="filter-chip active" data-level="all">All</span>
                        <span class="filter-chip" data-level="debug">Debug</span>
                        <span class="filter-chip" data-level="info">Info</span>
                        <span class="filter-chip" data-level="warning">Warn</span>
                        <span class="filter-chip" data-level="error">Error</span>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script src="app.js"></script>
</body>
</html>
